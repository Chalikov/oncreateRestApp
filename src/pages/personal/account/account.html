<ion-header>
	<ion-navbar>
		<button ion-button menuToggle  *ngIf="!loggedIn">
            <ion-icon name="menu"></ion-icon>
        </button>
		<ion-title>{{ 'account.title' | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-content>
				<button menuClose ion-item (click)="openHistory()" class="-b5">
						Order History
				</button>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-content>
			<button menuClose ion-item (click)="openProfile()" class="-b5">
				Profile
			</button>
		</ion-card-content>
	</ion-card>
	
	<ion-card>
		<ion-card-content>
			<button menuClose ion-item (click)="openLoyaltyPoints()" class="-b5">
				Loyalty Points
			</button>
		</ion-card-content>
	</ion-card>
	
	<ion-card>
		<ion-card-content>
			<button menuClose ion-item (click)="logout()" class="-b5">
				Log out
			</button>
		</ion-card-content>
	</ion-card>
</ion-content>
